<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CraftKart - Handmade Products</title>
    <style>
        /* CSS Embedded */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        header {
            background: #f8f1e9;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(52, 27, 27, 0.025);
        }
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #555;
        }
        nav a:hover {
            color: #000;
        }
        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background: #f9f4f0;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: #e8c07d;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 1rem;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 2rem;
        }
        .product {
            padding: 1rem;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        .product img {
            width: 200px;
            height: auto;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background: #f8f1e9;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            header {
                flex-direction: column;
            }
            nav {
                margin-top: 1rem;
            }
            .product-list {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">CraftKart</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="#products">Shop</a>
            <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
            <a href="#login">Login</a>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>Handmade with Love</h1>
            <p>Discover unique handmade products</p>
            <a href="#products" class="btn">Shop Now</a>
        </section>
        <section id="products" class="products">
            <h2>Our Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="images/images nackles.jpeg" alt="Handmade Necklace">
                    <!-- Wooden Decor Banner -->

  <img src="images/hand nac.jpg" alt="Wooden Decor" width="600">
</a>

<!-- Necklace Image -->

  <img src="https://i.etsystatic.com/18879601/r/il/3d7505/1783091021/il_1588xN.1783091021_himf.jpg" alt="Necklace" width="300">
</a>

<!-- Hand Accessory -->
  <img src="https://i.etsystatic.com/6878963/r/il/f1f3c8/4094117139/il_1588xN.4094117139_8bmd.jpg" alt="Necklace" width="300">
</a>

                    <h3>Handmade Necklace</h3>
                    <p>$25.00</p>
                    <button onclick="addToCart(1)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="images/Wooden_Decor_Banner_Hor.webp" alt="Wooden Decor">
                    <h3>Wooden Decor</h3>
                    <p>$40.00</p>
                    <button onclick="addToCart(2)">Add to Cart</button>

                    <div class="product">
                    <img src="https://m.media-amazon.com/images/I/71z8cR9t2UL._SL1000_.jpg" alt="Wooden Decor">
                    <h3>Wooden Decor</h3>
                    <p>$40.00</p>
                    <button onclick="addToCart(2)">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CraftKart. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Embedded
        const products = [
            { id: 1, name: "Handmade Necklace", price: 25, category: "jewelry" },
            { id: 2, name: "Wooden Decor", price: 40, category: "decor" }
        ];

        let cart = JSON.parse(localStorage.getItem("cart")) || [];

        function updateCartCount() {
            document.getElementById("cart-count").textContent = cart.length;
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));
            updateCartCount();
            alert(`${product.name} added to cart!`);
        }

        // Initialize
        document.addEventListener("DOMContentLoaded", () => {
            updateCartCount();
        });
    </script>
</body>
</html>
